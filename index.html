<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Password Generator</title>

    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NE8QH6RTWG"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-NE8QH6RTWG');
</script>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app {
            width: 340px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
            color: #fff;
        }

        .app h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.4rem;
            letter-spacing: 1px;
        }

        .app input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 0.95rem;
        }

        .app input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .app button {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .app button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 114, 255, 0.4);
        }

        .app button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 18px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
            font-size: 0.95rem;
            word-break: break-all;
        }

        .result span {
            display: block;
            margin-top: 6px;
            font-weight: bold;
            color: #00eaff;
        }

        /* رسالة الخطأ */
        .error {
            background: rgba(255, 0, 0, 0.15);
            color: #ffb3b3;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 12px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [Num_letters, SetNum_letters] = useState(0);
            const [Num_numbers, SetNum_numbers] = useState(0);
            const [Num_symbols, SetNum_symbols] = useState(0);
            const [Pass, SetPass] = useState("");
            const [ErrorMsg, setErrorMsg] = useState("");

            const GeneratePass = async () => {
                const total = Num_letters + Num_numbers + Num_symbols;

                if (total > 32) {
                    setErrorMsg("❌ مجموع الأحرف يجب ألا يتجاوز 32");
                    return;
                }

                setErrorMsg(""); // مسح الرسالة إذا المجموع صحيح

                try {
                    const Res = await axios.post("https://passwordgenertor5.onrender.com/Gen", {
                        Num_letters,
                        Num_numbers,
                        Num_symbols,
                    });

                    if (Res.data.succeed) {
                        SetPass(Res.data.Password);
                    } else {
                        alert("Generator failed");
                    }
                } catch (err) {
                    alert("Error connecting to server");
                }
            };

            return (
                <div className="app">
                    <h1>Password Generator</h1>

                    {ErrorMsg && <div className="error">{ErrorMsg}</div>}

                    <input
                        type="number"
                        placeholder="Number of letters"
                        min={0}
                        max={30}
                        onChange={(e) => SetNum_letters(Number(e.target.value))}
                    />

                    <input
                        type="number"
                        placeholder="Number of numbers"
                        min={0}
                        max={30}
                        onChange={(e) => SetNum_numbers(Number(e.target.value))}
                    />

                    <input
                        type="number"
                        placeholder="Number of symbols"
                        min={0}
                        max={30}
                        onChange={(e) => SetNum_symbols(Number(e.target.value))}
                    />

                    <button onClick={GeneratePass}>Generate</button>

                    <div className="result">
                        The password is:
                        <span>{Pass}</span>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>

</body>
</html>
